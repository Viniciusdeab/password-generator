<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Senha aqui</span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Tamanho da Senha</label>
                <input type="number" id="len" value="10" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Conter letras maiúsculas</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Conter letras minúsculas</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Conter Números</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Conter Símbolo</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
